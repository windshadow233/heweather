<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>和风天气</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #weather-img {
      object-fit: contain;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <img id="weather-img" alt="weather image" src="weather.png">
  <script>
    const ts = Date.now();
    document.getElementById("weather-img").src = `weather.png?t=${ts}`;
  </script>
</body>
</html>
