on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk fonts-noto-core fonts-noto-ui-core \
            fonts-noto-unhinted fonts-noto-mono fonts-noto-color-emoji \
            fonts-wqy-zenhei fonts-wqy-microhei

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run main.py
        env:
          CITY_NAME: ${{ vars.CITY_NAME }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          API_HOST: ${{ secrets.API_HOST }}
          JWT_SUB: ${{ secrets.JWT_SUB }}
          JWT_KEY_ID: ${{ secrets.JWT_KEY_ID }}
        run: |
          python main.py

      - name: Copy templates to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: publish
          clean: true